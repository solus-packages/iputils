name       : iputils
version    : 20190709
release    : 1
source     :
    - https://github.com/iputils/iputils/archive/s20190709.tar.gz : a15720dd741d7538dd2645f9f516d193636ae4300ff7dbc8bfca757bf166490a
license    :
    - GPL-2.0-or-later
    - BSD-3-Clause
    - Rdisc
component  : network.utils
summary    : A set of small useful utilities for Linux networking.
description: |
    The iputils package is set of small useful utilities for Linux networking.
builddeps  :
    - pkgconfig(libgcrypt)
    - pkgconfig(libidn2)
    - docbook-xml
    - libcap2-devel
    - libxslt
setup      : |
    %apply_patches
    %meson_configure \
        -DBUILD_TRACEROUTE6=true \
        -DBUILD_RARPD=true
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Rename ping manpage
    mv $installdir/usr/share/man/man8/{,iputils-}ping.8
