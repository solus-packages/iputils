name       : iputils
version    : '20200821'
release    : 3
source     :
    - https://github.com/iputils/iputils/archive/s20200821.tar.gz : f265da0d02dd2259efd8c57a9c2e0c8bb3361abb14639fcffb26707be5783a5b
license    :
    - GPL-2.0-or-later
    - BSD-3-Clause
    - Rdisc
component  : network.utils
summary    : A set of small useful utilities for Linux networking.
description: |
    The iputils package is set of small useful utilities for Linux networking.
builddeps  :
    - pkgconfig(libgcrypt)
    - pkgconfig(libidn2)
    - docbook-xml
    - libcap2-devel
    - libxslt
setup      : |
    %apply_patches
    %meson_configure -DBUILD_TRACEROUTE6=true -DBUILD_RARPD=true
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Rename ping manpage
    mv $installdir/usr/share/man/man8/{,iputils-}ping.8
